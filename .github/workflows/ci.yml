name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Build Check
      run: npm run build
      env:
        # Provide fallback empty variables so the Next.js build doesn't crash if it checks them at build time
        NEXT_PUBLIC_FIREBASE_API_KEY: "mock_key"
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "mock.firebaseapp.com"
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: "mock_project_id"
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "mock_bucket"
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "mock_sender"
        NEXT_PUBLIC_FIREBASE_APP_ID: "mock_app_id"
        NEXT_PUBLIC_SUPABASE_URL: "https://mock.supabase.co"
        NEXT_PUBLIC_SUPABASE_ANON_KEY: "mock_anon_key"
